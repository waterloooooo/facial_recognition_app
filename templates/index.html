<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Recognition App</title>
    <style>
      /* Reset & base styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .upload-container {
        background: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      input[type="file"] {
        display: none;
      }

      label.upload-label {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
      }

      label.upload-label:hover {
        background-color: #0056b3;
      }

      .preview-wrapper {
        display: flex;
        justify-content: center; /* center horizontally */
        margin: 15px 0;
      }
      #preview {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: block; /* or inline-block */
      }

      button#submit-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      button#submit-btn:hover {
        background-color: #1e7e34;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 700;
        min-height: 30px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Face Recognition</h1>
    <div class="upload-container">
      <form id="faceForm" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">Choose Image</label>
        <input
          type="file"
          id="imageUpload"
          name="image"
          accept="image/*"
          required
        />

        <div class="preview-wrapper">
          <img id="preview" alt="Image Preview" />
        </div>

        <button type="submit" id="submit-btn">Recognize Face</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      const imageUpload = document.getElementById("imageUpload");
      const preview = document.getElementById("preview");
      const form = document.getElementById("faceForm");
      const resultDiv = document.getElementById("result");

      // Show image preview when file selected
      imageUpload.addEventListener("change", () => {
        const file = imageUpload.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
          preview.style.display = "none";
        }
        resultDiv.textContent = "";
      });

      // Handle form submit
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultDiv.textContent = "Recognizing...";

        const formData = new FormData(form);

        try {
          const response = await fetch("/recognize", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          if (data.result) {
            resultDiv.textContent = data.result;
            if (data.result.toLowerCase().includes("match")) {
              resultDiv.style.color = "green";
            } else if (data.result.toLowerCase().includes("no face")) {
              resultDiv.style.color = "orange";
            } else {
              resultDiv.style.color = "red";
            }
          } else {
            resultDiv.textContent = "No result from server";
            resultDiv.style.color = "red";
          }
        } catch (error) {
          resultDiv.textContent = "Error communicating with server.";
          resultDiv.style.color = "red";
        }
      });
    </script>
  </body>
</html>
